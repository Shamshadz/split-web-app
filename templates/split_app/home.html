{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Split Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark bg-gradient ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="home">SPLIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="page">Add Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="pay">Pay</a>
                    </li>
            </div>
            {% endif %}
        </div>
    </nav>



    {% block content %}
    <div class="container">
        <h1>Welcome!</h1>
        {% if user.is_authenticated %}
        <h3>Hello {{fname}}!</h3>
        <h4>You're successfully logged in.</h4>
        <button type="submit" class="btn btn-info"><a href="/logout">LogOut</a></button>
        {% else %}

            <div class="container">
                <h1>signup!</h1>

                <form action="/signup" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fname" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="pass1" name="pass1">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-2 col-form-label">Confirm Password:</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="pass2" name="pass2">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info"><a href="/login">SignUp</a></button>
                </form>
                <p>or</p>
                <button type="submit" class="btn btn-info"><a href="/login">LogIn</a></button>
            </div>

        {% endif %}
        {% endblock %}



        <script src="{% static 'javascript/main.js' %}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
            </script>

</body>

</html>
